<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='connect.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <title>FriendLink</title>
</head>
<body>
  <nav>
    <div class="logo">
        <a href="/"><img src="static/images/friendlink_logo.png" alt="logo" height="135"></a>
    </div>
    <div class="navbar">
        <a href="/" class="headers">Home</a>
        <a href="/connect" class="headers">Connect</a>
        <a href="/virtualrooms" class="headers">Virtual Rooms</a>
    </div>
    <div class="login">
        <button type="submit" class="login-btn"><a class="btn-link" href="/signin"><b>LOGIN</b></a></button>
    </div> 
  </nav>
  
  <div class="container">
    <select id="ageRange">
      <option value="">Age Range</option>
      <option value="18-22">18-22</option>
      <option value="23-29">23-29</option>
      <option value="30-39">30-39</option>
      <option value="40-49">40-49</option>
      <option value="50-59">50-59</option>
      <option value="60-69">60-69</option>
      <option value="70-79">70-79</option>
      <option value="80-89">80-89</option>
      <option value="90-99">90-99</option>
    </select><br>

    <input id="nationality" placeholder="Nationality"><br>

    <select id="gender">
      <option value="">Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select><br>

    <input id="hobby" placeholder="Hobby 1"><br>

    <input id="hobby" placeholder="Hobby 2"><br>

    <input id="subject" placeholder="Favourite Subject"><br>

    <button id="searchBtn">SEARCH</button>
  </div>

  <div id="results"></div>

  <br>

</body>
</html>
