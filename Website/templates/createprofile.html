<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <title>Create Profile</title>
</head>
<body>
  <h2>Create Your Profile</h2>
  <form method="POST" action="{{ url_for('create_profile', username=user.username) }}">
    <label>Bio:</label>
    <textarea name="bio" rows="2" placeholder="Write a short bio...">{{ user.bio or '' }}</textarea><br>

    <label>Favorite Subjects (comma-separated):</label>
    <input name="subjects" placeholder="e.g. AI, Data Science" value="{{ user.subjects or '' }}"><br>

    <label>Hobbies (comma-separated):</label>
    <input name="hobbies" placeholder="e.g. Music, Reading" value="{{ user.hobbies or '' }}"><br>

    <button type="submit">Create Profile</button>
  </form>
</body>
</html>
