<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friend Hangout Room</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" defer></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #username {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 5px;
        background: rgba(255,255,255,0.7);
        border-radius: 4px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="username"></div>

    <a-scene>
      <!-- The local player's camera -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>

      <!-- Ground and sky -->
      <!-- a-plane rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane-->
      <a-sky color="#cee4f5"></a-sky>

      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
      <a-entity light="type: point; intensity: 0.41; color: #fe692a; castShadow: true; angle: 120" position="0.21395 1.41445 -5.83331" rotation="0 180 0"></a-entity>

      <a-assets>
        <a-asset-item id="room" src="res/room.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#room" position="-3 0 -4" scale="3 3 3"></a-entity>

      <a-assets>
        <a-asset-item id="chara" src="res/body.glb"></a-asset-item>
      </a-assets>
      </a-scene>
  </body>
</html>
